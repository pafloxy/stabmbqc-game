<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stabilizer Survival</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- MathJax Configuration -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        macros: {
          ket: ['|#1\\rangle', 1],
          bra: ['\\langle#1|', 1],
          braket: ['\\langle#1|#2\\rangle', 2],
          ketbra: ['|#1\\rangle\\langle#2|', 2]
        }
      },
      svg: {
        fontCache: 'global',
        scale: 1.1
      },
      options: {
        renderActions: {
          addMenu: [0, '', '']
        }
      },
      startup: {
        ready: () => {
          MathJax.startup.defaultReady();
          window.mathJaxReady = true;
        }
      }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  
  <!-- Custom MathJax styling for terminal theme -->
  <style>
    mjx-container {
      color: inherit !important;
    }
    mjx-container svg {
      fill: currentColor;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Content rendered by JavaScript -->
    <div class="screen loading-screen">
      <h1>Loading...</h1>
    </div>
  </div>

  <div id="info-overlay" class="info-overlay hidden">
    <div class="info-panel">
      <div class="info-header">
        <div class="info-tabs">
          <button id="info-tab-rules" class="tab-btn active">RULES</button>
          <button id="info-tab-hints" class="tab-btn">HINTS</button>
        </div>
        <button id="info-close-btn" class="secondary-btn small">CLOSE</button>
      </div>
      <div id="info-body-rules" class="info-body"></div>
      <div id="info-body-hints" class="info-body hidden"></div>
    </div>
  </div>

  <script src="main.js" defer></script>
</body>
</html>
